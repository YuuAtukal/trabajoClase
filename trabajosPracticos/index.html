<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h1>Rellena tu CV</h1>
        Nombre<br>
        <input type="text" maxlength="30"/>
        <br><br>
        Apellido<br>
        <input type="text" maxlength="80"/>
        <br><br>
        Contraseña<br>
        <input type="password" maxlength="10"/>
        <br><br>
        DNI<br>
        <input type="number" maxlength="10"/>
        <br><br>
        Sexo<br>
        <input type="radio" name="pregunta"/>Hombre<br>
        <input type="radio" name="pregunta"/>Mujer
        <br><br>
        Incluir mi foto
        <input type="file" accept="image/png, image/jpeg" style="color: transparent;"/>
        <br><br>
        <input type="checkbox" checked/> Suscribirme al boletín de novedades
        <br><br>
        <button type="submit">Guardar cambios</button>
    </form>
</body>
</html>
