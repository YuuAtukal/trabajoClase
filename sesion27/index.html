<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./normalize.css"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>To Do List</title>
</head>

<body class="bg-light-subtle">
    <div class="container text-bg-info p-3 border border-primary border border-4 rounded">
        <div class="row">
            <div class="col-sm-7">
                <input class="bg-info border border-4 rounded border-primary" type="text" id="tarea" placeholder="Tarea/s" required>
                <button type="submit" id="agregar" class="border border-4 border border-primary rounded">Agregar</button>
                <button type="submit" id="mostrar" class="border border-4 border border-primary rounded">Mostrar tareas</button>
                <button type="submit" id="vaciar" class="border border-4 border border-primary rounded">Vaciar tareas</button>
            </div>
            <div class="col-sm-4">
                <table class="table">
                    <tr>
                        <th scope="col" class="text-center">To Do List</th>
                    </tr>
                    <tbody id="tablaTarea" class="text-center">
                    </tbody>
                </table>
                <h4 id="noTarea" class="text-center">No hay tareas</h4>
                <p id="listass" class="text-center"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
